name: Build and Push to Artifact Registry

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

env:
  APP_NAME: "cicd-nginx-cekip"
  GCP_ARTIFACT_REGISTRY: "${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.GCP_PROJECT_NAME }}"
  
jobs:

  sonarqube:
    name: SonarQube Scan
    runs-on: ubuntu-latest
    steps:
    - name: Checking out
      uses: actions/checkout@master
      with:
        # Disabling shallow clone is recommended for improving relevancy of reporting
        fetch-depth: 0
    - name: SonarQube Scan
      uses: kitabisa/sonarqube-action@v1.2.0
      with:
        host: ${{ secrets.SONARQUBE_HOST }}
        login: ${{ secrets.SONARQUBE_TOKEN }}
  
  build-push-artifact:
    name: Build and Push Artifact Registry
    needs: sonarqube
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: "actions/checkout@v4"
        
      - name: "Auth"
        id: "auth"
        uses: "google-github-actions/auth@v2"
        with:
          credentials_json: "${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}"

      - name: "Set up Cloud SDK"
        uses: "google-github-actions/setup-gcloud@v2"

      - name: "Use gcloud CLI"
        run: "gcloud info"

      - name: "Docker auth"
        run: |-
          gcloud auth configure-docker ${{ secrets.GCP_REGION }}-docker.pkg.dev --quiet

      - name: Build image
        run: docker build . --file Dockerfile --tag ${{ env.GCP_ARTIFACT_REGISTRY }}/${{ env.APP_NAME }}

      - name: Push image
        run: docker push ${{ env.GCP_ARTIFACT_REGISTRY }}/${{ env.APP_NAME }}

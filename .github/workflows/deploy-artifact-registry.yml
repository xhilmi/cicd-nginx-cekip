name: Build and Push to Artifact Registry

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

env:
  APP_NAME: "cicd-nginx-cekip"

jobs:
  build-push-artifact:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: "actions/checkout@v3"
        
      - name: "Auth"
        id: "auth"
        uses: "google-github-actions/auth@v1"
        with:
          credentials_json: "${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}"

      - name: "Set up Cloud SDK"
        uses: "google-github-actions/setup-gcloud@v1"

      - name: "Use gcloud CLI"
        run: "gcloud info"

      - name: "Docker auth"
        run: |-
          gcloud auth configure-docker ${{ vars.GCP_REGION }}-docker.pkg.dev --quiet

      - name: Build image
        run: docker build . --file Dockerfile --tag ${{ vars.GCP_ARTIFACT_REGISTRY }}

      - name: Push image
        run: docker push ${{ vars.GCP_ARTIFACT_REGISTRY }}
